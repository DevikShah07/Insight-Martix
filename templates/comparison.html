<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Matrix - Sales Comparison</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00BFFF;
            --secondary-color: #1E90FF;
            --accent-color: #87CEFA;
            --text-color: #FFFFFF;
            --bg-color: #000C1F;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/business-candle-stick-graph-chart-600nw-2169971673-wC1SDnSXrHsbUJkoOAQ8xAYnJJpzvc.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0, 12, 31, 0.6);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
        }
        .logo {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        .lead {
            color: var(--accent-color);
            text-align: center;
            margin-bottom: 30px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
            margin-bottom: 20px;
        }
        .file-input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }
        .file-input-label {
            display: block;
            padding: 15px;
            background: var(--secondary-color);
            color: var(--text-color);
            font-size: 1.2rem;
            text-align: center;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .file-input-label:hover {
            background: var(--primary-color);
        }
        .submit-btn {
            background: var(--primary-color);
            color: var(--bg-color);
            padding: 12px 25px;
            font-size: 1.1rem;
            width: 100%;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: var(--secondary-color);
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <div class="logo">
                <i class="fas fa-balance-scale"></i>
            </div>
            <h1>Sales Comparison</h1>
            <p class="lead">Upload a second file to compare with your previous analysis</p>
        </div>
        <form id="comparisonForm" action="/compare" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="file-upload" class="file-input-label">
                    <i class="fas fa-cloud-upload-alt me-2"></i>
                    Choose second sales CSV file
                </label>
                <input id="file-upload" type="file" name="file2" accept=".csv" class="file-input" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-chart-bar me-2"></i>
                Launch Comparison
            </button>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('file-upload').addEventListener('change', function(e) {
            var fileName = e.target.files[0].name;
            document.querySelector('.file-input-label').textContent = fileName;
        });
    </script>
</body>
</html>
